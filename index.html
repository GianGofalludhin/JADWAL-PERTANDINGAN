<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Pickup Games Vol.1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      padding: 25px 20px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateX(-50px) translateY(-50px); }
      100% { transform: translateX(50px) translateY(50px); }
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    .logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      padding: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.3;
    }

    .schedule-container {
      padding: 20px;
    }

    .match-card {
      background: white;
      margin-bottom: 12px;
      border-radius: 15px;
      padding: 18px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border-left: 4px solid #ff6b6b;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .match-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 0%, rgba(255, 107, 107, 0.05) 100%);
      pointer-events: none;
    }

    .match-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .match-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .match-number {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
    }

    .match-time {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .match-teams {
      text-align: center;
      position: relative;
    }

    .teams-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-weight: 600;
      color: #2c3e50;
    }

    .team {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 14px;
      border: 1px solid #dee2e6;
      min-width: 80px;
      text-align: center;
    }

    .vs-badge {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .break-card {
      background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
      border-left: 4px solid #e17055;
      color: #2d3436;
    }

    .break-card .match-time {
      background: rgba(45, 52, 54, 0.1);
      color: #2d3436;
    }

    .break-info {
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .break-icon {
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .header {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 18px;
      }
      
      .logo-img {
        width: 50px;
        height: 50px;
        padding: 6px;
      }
      
      .match-card {
        padding: 15px;
        margin-bottom: 10px;
      }
      
      .teams-display {
        gap: 10px;
      }
      
      .team {
        padding: 6px 12px;
        font-size: 13px;
        min-width: 70px;
      }
      
      .vs-badge {
        width: 30px;
        height: 30px;
        font-size: 11px;
      }
    }

    @media (max-width: 360px) {
      .teams-display {
        flex-direction: column;
        gap: 8px;
      }
      
      .vs-badge {
        transform: rotate(90deg);
      }
      
      .team {
        width: 100%;
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="logos">
          <img src="img/1736663393396.png" alt="Logo Hunters" class="logo-img">
          <img src="img/pickup (4).png" alt="Logo Pickup Games" class="logo-img">
        </div>
        <h1>Jadwal Pertandingan<br>Pickup Games Vol.1</h1>
      </div>
    </div>

    <div class="schedule-container" id="schedule-container">
      <!-- Matches will be populated by JavaScript -->
    </div>
  </div>

  <script>
    const jadwal = [
      { no: 1, team1: 'Raptors', team2: 'Nuggets', time: '16.00 â€“ 16.10' },
      { no: 2, team1: 'Lakers', team2: 'GSW', time: '16.15 â€“ 16.25' },
      { no: 3, team1: 'Raptors', team2: 'Celtics', time: '16.30 â€“ 16.40' },
      { no: 4, team1: 'Nuggets', team2: 'Lakers', time: '16.45 â€“ 16.55' },
      { break: true, info: 'Break Magrib', time: '17.00 â€“ 18.00', icon: 'ðŸ•Œ' },
      { no: 5, team1: 'GSW', team2: 'Celtics', time: '18.05 â€“ 18.15' },
      { no: 6, team1: 'Raptors', team2: 'Lakers', time: '18.20 â€“ 18.30' },
      { no: 7, team1: 'Nuggets', team2: 'GSW', time: '18.35 â€“ 18.45' },
      { no: 8, team1: 'Celtics', team2: 'Lakers', time: '18.50 â€“ 19.00' },
      { no: 9, team1: 'Nuggets', team2: 'Celtics', time: '19.05 â€“ 19.15' },
      { no: 10, team1: 'Raptors', team2: 'GSW', time: '19.25 â€“ 19.35' }
    ];

    const container = document.getElementById("schedule-container");

    jadwal.forEach(item => {
      const card = document.createElement("div");
      
      if (item.break) {
        card.className = "match-card break-card";
        card.innerHTML = `
          <div class="match-header">
            <div style="width: 32px;"></div>
            <div class="match-time">${item.time}</div>
          </div>
          <div class="break-info">
            <span class="break-icon">${item.icon}</span>
            <span>${item.info}</span>
            <span class="break-icon">${item.icon}</span>
          </div>
        `;
      } else {
        card.className = "match-card";
        card.innerHTML = `
          <div class="match-header">
            <div class="match-number">${item.no}</div>
            <div class="match-time">${item.time}</div>
          </div>
          <div class="match-teams">
            <div class="teams-display">
              <div class="team">${item.team1}</div>
              <div class="vs-badge">VS</div>
              <div class="team">${item.team2}</div>
            </div>
          </div>
        `;
      }
      
      container.appendChild(card);
    });
  </script>
</body>
</html>
